version: 2.1

# https://circleci.com/developer/orbs
orbs:
  node: circleci/node@4.1.0

jobs:
  test-frontend:
    docker:
      - image: node:14.16.0-alpine3.11
        environment:
          NODE_PATH: .
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          app-dir: ./frontend
          cache-version: v1.0
      - run:
          name: lint
          working_directory: ./frontend
          command: yarn lint
      - run:
          name: typecheck
          working_directory: ./frontend
          command: yarn typecheck
      - run:
          name: test
          working_directory: ./frontend
          command: yarn test
      - run:
          name: build
          working_directory: ./frontend
          environment:
            NODE_ENV: production
          command: yarn build
  test-backend:
    docker:
      - image: node:14.16.0-alpine3.11
        environment:
          NODE_PATH: .
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          app-dir: ./backend
          cache-version: v1.0
      - run:
          name: lint
          working_directory: ./backend
          command: yarn lint
      - run:
          name: typecheck
          working_directory: ./backend
          command: yarn typecheck
      - run:
          name: test
          working_directory: ./backend
          command: yarn test
      # - run:
      #     name: build
      #     working_directory: ./backend
      #     environment:
      #       NODE_ENV: production
      #     command: yarn build
workflows:
  version: 2
  
  test-build-and-deploy:
    jobs:
      - test-frontend
      - test-backend
